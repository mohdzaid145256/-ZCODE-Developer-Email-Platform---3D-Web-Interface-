<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ZCODE - Email service designed specifically for developers to reach humans instead of spam folders">
    <title>ZCODE | Email Service for Developers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-elements">
        <img class="image-gradient" src="gradient.png" alt="Decorative background gradient" aria-hidden="true">
        <div class="layer-blur" aria-hidden="true"></div>
    </div>

    <div class="container">
        <header class="main-header">
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">ZCODE</h1>
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a data-aos="fade-down" data-aos-duration="1500" href="#company">Company</a></li>
                    <li><a data-aos="fade-down" data-aos-duration="2000" href="#features">Features</a></li>
                    <li><a data-aos="fade-down" data-aos-duration="2500" href="#resources">Resources</a></li>
                    <li><a data-aos="fade-down" data-aos-duration="3000" href="#docs">Documentation</a></li>
                </ul>
            </nav>
            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing" aria-label="Sign in">Sign In</button>
        </header>

        <main class="main-content">
            <article class="hero-section">
                <div class="content">
                    <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" 
                        data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                        <span class="tag">Introducing</span>
                    </div>
                    <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                        data-aos-offset="0" data-aos-duration="2000">
                        Email for<br>Developers
                    </h1>
                    <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                        data-aos-offset="0" data-aos-duration="2500" class="description">
                        The best way to reach humans instead of spam folders. Deliver transactional and marketing emails at scale.
                    </p>
                    <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                        data-aos-offset="0" data-aos-duration="3000" class="buttons">
                        <a href="#docs" class="btn-get-started">Documentation &gt;</a>
                        <a href="#signup" class="btn-signing-main">Get Started</a>
                    </div>
                </div>
            </article>
        </main>

        <div class="spline-container">
            <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="robot-3d" loading="lazy"
                url="https://prod.spline.design/8Ht1R3F9f0S1RMbS/scene.splinecode" alt="3D robot illustration">
            </spline-viewer>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                once: true,
                disable: window.innerWidth < 768
            });
        });
    </script>
</body>
</html>
